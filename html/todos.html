<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily To-dos ‚úçÔ∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/toDo.css">
</head>
<body>
    <header>
  <h1>Buddoo</h1>
  <button class="nav-toggle" aria-label="Toggle Navigation">‚ò∞</button>
    <nav>
      <ul>
        <li><a href="/html/home.html" class="nav__link">Home</a></li>
        <li><a href="/html/notes.html" class="nav__link">Notes</a></li>
        <li><a href="/html/focus.html" class="nav__link">Focus</a></li>
        <li><a href="/html/events.html" class="nav__link">Events</a></li>
      </ul>
    </nav>
    </header>
    <div class="main-container">
        <!-- Left Column - To-do Lists -->
        <div class="todo-column">
            <!-- Morning To-do -->
            <div class="todo-section" id="morning-todos">
                <h2>üåû Morning</h2>
                <div class="toDoForm">
                    <input type="text" class="input-item" placeholder="Morning tasks..." aria-label="Add morning task">
                    <button class="input-button">Add</button>
                </div>
                <ul class="list-container"></ul>
                <div class="counter-container">
                    Completed: <span class="completed-counter">0</span> | 
                    Pending: <span class="uncompleted-counter">0</span>
                </div>
            </div>
            
            <!-- Afternoon To-do -->
            <div class="todo-section" id="afternoon-todos">
                <h2>‚òÄÔ∏è Afternoon</h2>
                <div class="toDoForm">
                    <input type="text" class="input-item" placeholder="Afternoon tasks..." aria-label="Add afternoon task">
                    <button class="input-button">Add</button>
                </div>
                <ul class="list-container"></ul>
                <div class="counter-container">
                    Completed: <span class="completed-counter">0</span> | 
                    Pending: <span class="uncompleted-counter">0</span>
                </div>
            </div>
            
            <!-- Evening To-do -->
            <div class="todo-section" id="evening-todos">
                <h2>üåô Evening</h2>
                <div class="toDoForm">
                    <input type="text" class="input-item" placeholder="Evening tasks..." aria-label="Add evening task">
                    <button class="input-button">Add</button>
                </div>
                <ul class="list-container"></ul>
                <div class="counter-container">
                    Completed: <span class="completed-counter">0</span> | 
                    Pending: <span class="uncompleted-counter">0</span>
                </div>
            </div>
        </div>
        
        <!-- Right Column - Notes -->
        <div class="notes-column">
            <div class="notes-header">
                <img src="../Images/writing.gif" alt="Notes Icon" class="notes-icon">
                <h2 class="notes-title">Notes</h2>
            </div>
            <textarea id="notes-textarea" class="notes-textarea" placeholder="Write your notes here..." aria-label="Notes textarea"></textarea>
            <button id="save-notes-btn" class="save-notes-btn" aria-label="Save notes">Save Notes</button>
        </div>
    </div>
    <script src="../script/toDo.js"></script>
</body>
</html>
