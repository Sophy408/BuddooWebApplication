<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily To-dos ✍️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/toDo.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="../Images/ToDoListIcon.jpg" alt="You can do it!">
            <div>
                <ul>
                    <a href="/html/index.html">Home</a>
                    <a href="/html/notes.html">Notes</a>
                    <a href="/html/focus.html">Focus</a>
                    <a href="/html/events.html">Events</a>
                </ul>
            </div>
        </nav>
    </header>
    <div class="todo-section" id="morning-todos">
        <div class="header">
            <h2>🌞 Morning</h2>
        </div>
        <div class="toDoForm">
            <input type="text" class="input-item" placeholder="Morning tasks...">
            <button class="input-button">Add</button>
        </div>
        <ul class="list-container"></ul>
        <div class="counter-container">
            Completed: <span class="completed-counter">0</span> | 
            Pending: <span class="uncompleted-counter">0</span>
        </div>
    </div>
    <div class="todo-section" id="afternoon-todos">
        <div class="header">
            <h2>☀️ Afternoon</h2>
        </div>
        <div class="toDoForm">
            <input type="text" class="input-item" placeholder="Afternoon tasks...">
            <button class="input-button">Add</button>
        </div>
        <ul class="list-container"></ul>
        <div class="counter-container">
            Completed: <span class="completed-counter">0</span> | 
            Pending: <span class="uncompleted-counter">0</span>
        </div>
    </div>
    <div class="todo-section" id="evening-todos">
        <div class="header">
            <h2>🌙 Evening</h2>
        </div>
        <div class="toDoForm">
            <input type="text" class="input-item" placeholder="Evening tasks...">
            <button class="input-button">Add</button>
        </div>
        <ul class="list-container"></ul>
        <div class="counter-container">
            Completed: <span class="completed-counter">0</span> | 
            Pending: <span class="uncompleted-counter">0</span>
        </div>
    </div>

    <script src="../script/toDo.js"></script>
</body>
</html>
