<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page Title -->
  <title>Register</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../style/auth.css">
</head>

<body>
  <!-- Main Auth Container -->
  <div class="auth-container">
    <!-- Page Heading -->
    <h1>Register</h1>
    
    <!-- Registration Form -->
    <form id="register-form">
      <!-- Username Input -->
      <input type="text" 
             name="username" 
             placeholder="Username" 
             required>
      
      <!-- Email Input -->
      <input type="email" 
             name="email" 
             placeholder="Email" 
             required>
      
      <!-- Password Input -->
      <input type="password" 
             name="password" 
             placeholder="Password" 
             required>
      
      <!-- Submit Button -->
      <button type="submit">Create account</button>
      
      <!-- Login Link -->
      <p>Already registered? <a href="../html/index.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
