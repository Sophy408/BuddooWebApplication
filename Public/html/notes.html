  <body>
      <header>
        <h1>Buddoo</h1>
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="mobile-menu" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>

        <nav id="main-nav">
          <ul>
            <li><a href="../html/index.html" class="nav__link">Home</a></li>
            <li><a href="../html/todos.html" class="nav__link">Tasks</a></li>

      <button class="burger-menu" id="burger-menu" aria-label="Toggle menu">

      <div class="notes-wrapper">
        <!-- ðŸŸ£ Sidebar -->
        <aside class="sidebar">
          <h1 class="headings">Categories</h1>
          <ul id="category-list"></ul>
          <div class="new-category">
            <input
              type="text"
              id="new-category-input"
              placeholder="New category for Notes..."
            />
            <button id="add-category-btn">Add</button>
          </div>
        </aside>

        <!-- ðŸŸ¢ Main Notes Section -->
        <main class="notes-main">

            />
            Your Notes
          </h1>

          <div class="filter-category">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
              <option value="all">All Categories</option>
              <!-- JavaScript adds more -->
            </select>
          </div>

          <div id="notes-grid"></div>
          <button id="add-note-btn">+ Add Note</button>
        </main>
      </div>

    <!-- General Scripts -->
