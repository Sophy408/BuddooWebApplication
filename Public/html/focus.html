<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../style/focus.css">
</head>

<body>
  <header>
    <h1>Buddoo</h1>
    <button class="menu-toggle" id="mobile-menu" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    
    <nav id="main-nav">
      <ul>
        <li><a href="/html/home.html" class="nav__link">Home</a></li>
        <li><a href="/html/todos.html" class="nav__link">Tasks</a></li>
        <li><a href="/html/notes.html" class="nav__link">Notes</a></li>
        <li><a href="/html/events.html" class="nav__link">Events</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="focus-timer" aria-labelledby="timer-heading">
      <h2 id="timer-heading">Pomodoro Timer</h2>
      
      <div class="timer-container">
        <svg class="progress-ring" width="360" height="360">
          <circle class="progress-ring__circle"/>
        </svg>
        
        <div id="timer-text" role="timer" aria-live="polite">25:00</div>
      </div>

      <label for="timer-text" class="set_timer">Tap on the timer to edit</label>
      
      <div class="timer-buttons">
        <button id="start-timer" aria-label="Start timer"><i class="fas fa-play"></i></button>
        <button id="stop-timer" aria-label="Stop timer"><i class="fas fa-pause"></i></button>
        <button id="reset-timer" aria-label="Reset timer"><i class="fas fa-redo"></i></button>
      </div>
    </section>
  </main>

  <script src="../script/focus.js"></script>
</body>
</html>
