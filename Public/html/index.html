<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="../style/auth.css">
</head>

<body>
  <!-- Main Auth Container -->
  <div class="auth-container">
    <!-- Page Title -->
    <h1>Log in</h1>
    
    <!-- Login Form -->
    <form id="login-form">
      <!-- Email Input -->
      <input type="email" 
             name="email" 
             placeholder="Email" 
             required>
      
      <!-- Password Input -->
      <input type="password" 
             name="password" 
             placeholder="Passwort" 
             required>
      
      <!-- Submit Button -->
      <button type="submit">Log in</button>
      
      <!-- Registration Link -->
      <p>No account? <a href="../html/register.html">register</a></p>
    </form>
  </div>
  <script src="../script/login.js"></script>
</body>
</html>
